<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[9999]">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md mx-4 transform transition-all relative">
        <!-- Bot√£o Fechar (X) -->
        <button type="button" (click)="onClose()"
            class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-full hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl">üîí</span>
            </div>
            <h3 class="text-xl font-bold text-gray-900">Alterar Senha</h3>
            <p class="text-gray-600">Digite sua nova senha abaixo</p>
        </div>

        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Passo 1: Senha Atual -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha Atual</label>
                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input [type]="showCurrentPassword ? 'text' : 'password'" formControlName="currentPassword"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors disabled:bg-gray-100 disabled:text-gray-500 pr-10"
                            placeholder="Digite sua senha atual"
                            (keydown.enter)="$event.preventDefault(); verifyCurrentPassword()">

                        <!-- Toggle Visibility Button -->
                        <button type="button" (click)="togglePasswordVisibility('current')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none p-1 rounded-md hover:bg-gray-100 transition-colors">
                            <svg *ngIf="showCurrentPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                            <svg *ngIf="!showCurrentPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <button type="button" *ngIf="!isVerified" (click)="verifyCurrentPassword()"
                        [disabled]="isVerifying || !changePasswordForm.get('currentPassword')?.value"
                        class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        {{ isVerifying ? '...' : 'Verificar' }}
                    </button>
                    <div *ngIf="isVerified"
                        class="px-3 py-2 bg-green-100 text-green-600 rounded-lg flex items-center justify-center">
                        ‚úì
                    </div>
                </div>
                <div *ngIf="changePasswordForm.get('currentPassword')?.touched && changePasswordForm.get('currentPassword')?.errors?.['required']"
                    class="text-red-500 text-xs mt-1">
                    Senha atual √© obrigat√≥ria
                </div>
            </div>

            <!-- Passo 2: Nova Senha (S√≥ aparece se verificado) -->
            <div *ngIf="isVerified" class="space-y-4 animate-in fade-in slide-in-from-top-4">
                <div class="border-t border-gray-100 pt-4"></div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                    <div class="relative">
                        <input [type]="showNewPassword ? 'text' : 'password'" formControlName="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pr-10"
                            placeholder="M√≠nimo 6 caracteres">

                        <!-- Toggle Visibility Button -->
                        <button type="button" (click)="togglePasswordVisibility('new')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none p-1 rounded-md hover:bg-gray-100 transition-colors">
                            <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                            <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="changePasswordForm.get('password')?.touched && changePasswordForm.get('password')?.errors?.['required']"
                        class="text-red-500 text-xs mt-1">
                        A senha √© obrigat√≥ria
                    </div>
                    <div *ngIf="changePasswordForm.get('password')?.touched && changePasswordForm.get('password')?.errors?.['minlength']"
                        class="text-red-500 text-xs mt-1">
                        A senha deve ter no m√≠nimo 6 caracteres
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                    <div class="relative">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pr-10"
                            placeholder="Confirme a nova senha">

                        <!-- Toggle Visibility Button -->
                        <button type="button" (click)="togglePasswordVisibility('confirm')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none p-1 rounded-md hover:bg-gray-100 transition-colors">
                            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched"
                        class="text-red-500 text-xs mt-1">
                        As senhas n√£o conferem
                    </div>
                </div>
            </div>

            <!-- Feedback Messages -->
            <div *ngIf="successMessage"
                class="p-3 bg-green-100 text-green-700 rounded-lg text-sm flex items-center gap-2">
                <span>‚úÖ</span> {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="p-3 bg-red-100 text-red-700 rounded-lg text-sm flex items-center gap-2">
                <span>‚ö†Ô∏è</span> {{ errorMessage }}
            </div>

            <div class="flex gap-3 pt-2">
                <button type="button" (click)="onClose()"
                    class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors"
                    [disabled]="isLoading">
                    Cancelar
                </button>
                <button type="submit" *ngIf="isVerified"
                    class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
                    [disabled]="changePasswordForm.invalid || isLoading">
                    <span *ngIf="isLoading"
                        class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                    <span>{{ isLoading ? 'Salvando...' : 'Salvar Senha' }}</span>
                </button>
            </div>
        </form>
    </div>
</div>
