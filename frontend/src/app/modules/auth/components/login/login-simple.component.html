<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-100 to-purple-200 flex flex-col">
  <!-- Header com logo e tÃ­tulo -->
  <div class="header-login shadow-lg text-white py-6 relative z-10 bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-center h-16">
        <div class="flex items-center space-x-6">
          <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center shadow-lg">
            <span class="text-white text-3xl font-bold">ğŸ“</span>
          </div>
          <div class="text-left">
            <div class="text-3xl font-bold text-white drop-shadow-md leading-tight">ArqServ</div>
            <div class="text-sm text-white text-opacity-80 font-light -mt-1">Sistema de GestÃ£o de Arquivos</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Container principal de login -->
  <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl p-10 border border-gray-200">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">Acesso ao Sistema</h2>
          <p class="text-gray-600 text-sm">Entre com suas credenciais para continuar</p>
        </div>

        <div *ngIf="errorMessage" class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 flex items-start">
          <svg class="h-5 w-5 text-red-500 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
          </svg>
          <div class="text-sm text-red-700 font-medium">
            {{ errorMessage }}
          </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" autocomplete="off">
          <!-- Campo Email -->
          <div class="relative">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
            <div class="relative">
              <input id="email" type="email" formControlName="email" placeholder="Digite seu e-mail"
                autocomplete="new-email" autocorrect="off" autocapitalize="off" spellcheck="false"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900 placeholder-gray-500"
                [class.border-red-500]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                [class.focus:ring-red-500]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
              </div>
            </div>
            <div
              *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
              class="mt-1 text-sm text-red-600">
              {{ getErrorMessage('email') }}
            </div>
          </div>

          <!-- Campo Senha -->
          <div class="relative">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
            <div class="relative">
              <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                placeholder="Digite sua senha" autocomplete="new-password" autocorrect="off" autocapitalize="off"
                spellcheck="false"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900 placeholder-gray-500"
                [class.border-red-500]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                [class.focus:ring-red-500]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <button type="button"
                class="password-toggle-btn inset-y-0 right-0 pr-3 flex items-center hover:text-blue-600 transition-colors"
                (click)="togglePassword()" tabindex="-1">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12h.01M19.07 4.93a10 10 0 11-14.14 0m14.14 0a10 10 0 01-14.14 0M9.88 9.88a3 3 0 104.24 4.24 3 3 0 00-4.24-4.24z" />
                </svg>
              </button>
            </div>
            <div
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
              class="mt-1 text-sm text-red-600">
              {{ getErrorMessage('password') }}
            </div>
          </div>

          <!-- BotÃ£o de Login -->
          <div>
            <button type="submit" [disabled]="loading"
              class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed text-white font-medium rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center">
              <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
