<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="px-8 pt-8 pb-6 bg-gradient-to-r from-blue-600 to-indigo-700 text-white text-center">
        <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
          <div class="text-3xl">ğŸ“</div>
        </div>
        <h1 class="text-2xl font-bold mb-2">ArqServ</h1>
        <p class="text-blue-100 text-sm">Sistema de Arquivo de Servidores</p>
      </div>

      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <div class="relative">
              <input 
                id="email"
                type="email" 
                formControlName="email"
                placeholder="seu@email.com"
                autocomplete="email"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors bg-gray-50 focus:bg-white">
              <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                âœ‰ï¸
              </div>
            </div>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                 class="text-red-500 text-sm">
              {{ getErrorMessage('email') }}
            </div>
          </div>

          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <div class="relative">
              <input 
                id="password"
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                placeholder="Digite sua senha"
                autocomplete="current-password"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors bg-gray-50 focus:bg-white">
              <button 
                type="button"
                (click)="hidePassword = !hidePassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                {{ hidePassword ? 'ğŸ‘ï¸' : 'ğŸ™ˆ' }}
              </button>
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                 class="text-red-500 text-sm">
              {{ getErrorMessage('password') }}
            </div>
          </div>

          <button 
            type="submit"
            [disabled]="loading"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] disabled:hover:scale-100 disabled:cursor-not-allowed flex items-center justify-center gap-2">
            <span *ngIf="loading" class="animate-spin">ğŸ”„</span>
            {{ loading ? 'Entrando...' : 'Entrar' }}
          </button>
          <div class="mt-2 text-xs text-gray-500">
            <button *ngIf="useSupabase && !loading" type="button" (click)="loginBackend()" class="text-blue-600 hover:underline">
              Entrar usando o backend (ignorar Supabase)
            </button>
          </div>
        </form>
      </div>

      <div class="px-8 pb-8 text-center">
        <p class="text-xs text-gray-500">
          Sistema para gerenciamento de documentos digitalizados de servidores pÃºblicos
        </p>
      </div>
    </div>
  </div>
</div>
