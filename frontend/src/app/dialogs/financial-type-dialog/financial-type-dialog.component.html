<div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden">
    <div class="bg-gradient-to-r from-green-500 to-green-600 px-6 py-4 text-white">
        <h2 class="text-xl font-bold flex items-center gap-2">
            <mat-icon>add_circle</mat-icon>
            Novo Tipo de Documento
        </h2>
        <p class="text-green-100 text-sm">Adicione um novo tipo de documento financeiro</p>
    </div>

    <form [formGroup]="typeForm" class="p-6 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Tipo *</label>
            <input formControlName="name" placeholder="Ex: Relatório de Auditoria"
                class="w-full h-12 border border-gray-300 rounded-lg px-3 focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <div *ngIf="typeForm.get('name')?.hasError('required') && typeForm.get('name')?.touched"
                class="text-red-500 text-sm mt-1">Nome é obrigatório</div>
            <div *ngIf="typeForm.get('name')?.hasError('minlength') && typeForm.get('name')?.touched"
                class="text-red-500 text-sm mt-1">Mínimo 3 caracteres</div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Descrição (opcional)</label>
            <textarea formControlName="description" rows="2" placeholder="Breve descrição do tipo"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"></textarea>
        </div>

        <div class="flex gap-3 pt-4">
            <button type="button" (click)="onCancel()" [disabled]="isCreating"
                class="flex-1 h-12 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                Cancelar
            </button>
            <button type="button" (click)="onCreate()" [disabled]="isCreating || typeForm.invalid"
                class="flex-1 h-12 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
                <mat-icon *ngIf="!isCreating">check</mat-icon>
                <span *ngIf="isCreating">Criando...</span>
                <span *ngIf="!isCreating">Criar Tipo</span>
            </button>
        </div>
    </form>
</div>
