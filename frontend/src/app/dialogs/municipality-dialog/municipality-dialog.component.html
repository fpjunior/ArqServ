<div class="bg-white p-6 rounded-lg shadow-lg relative z-10 min-w-[500px]">
  <!-- Cabeçalho -->
  <div class="flex items-center gap-3 mb-6">
    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
      <mat-icon class="text-blue-600">location_city</mat-icon>
    </div>
    <h2 class="text-xl font-semibold text-gray-800">Novo Município</h2>
  </div>

  <!-- Formulário -->
  <form [formGroup]="municipalityForm" class="space-y-4">
    <!-- Código do Município -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Código do Município (IBGE)
      </label>
      <input 
        type="text" 
        formControlName="code" 
        placeholder="Ex: 3550308"
        maxlength="7"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [class.border-red-500]="municipalityForm.get('code')?.invalid && municipalityForm.get('code')?.touched">
      <div *ngIf="municipalityForm.get('code')?.invalid && municipalityForm.get('code')?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="municipalityForm.get('code')?.hasError('required')">Código é obrigatório</span>
        <span *ngIf="municipalityForm.get('code')?.hasError('pattern')">Código deve ter 7 dígitos numéricos</span>
      </div>
    </div>

    <!-- Nome do Município -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Nome do Município
      </label>
      <input 
        type="text" 
        formControlName="name" 
        placeholder="Ex: São Paulo"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [class.border-red-500]="municipalityForm.get('name')?.invalid && municipalityForm.get('name')?.touched">
      <div *ngIf="municipalityForm.get('name')?.invalid && municipalityForm.get('name')?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="municipalityForm.get('name')?.hasError('required')">Nome é obrigatório</span>
      </div>
    </div>

    <!-- Estado -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Estado (UF)
      </label>
      <select 
        formControlName="state"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [class.border-red-500]="municipalityForm.get('state')?.invalid && municipalityForm.get('state')?.touched">
        <option value="" disabled>Selecione um estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
      <div *ngIf="municipalityForm.get('state')?.invalid && municipalityForm.get('state')?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="municipalityForm.get('state')?.hasError('required')">Estado é obrigatório</span>
      </div>
    </div>

    <!-- Status de criação -->
    <div *ngIf="isCreating" class="flex items-center gap-3 p-3 bg-blue-50 border border-blue-200 rounded-md">
      <div class="animate-spin">
        <mat-icon class="text-blue-600">hourglass_empty</mat-icon>
      </div>
      <span class="text-blue-700 font-medium">Criando pasta no Google Drive...</span>
    </div>
  </form>

  <!-- Botões -->
  <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-200">
    <button 
      type="button"
      (click)="onCancel()" 
      [disabled]="isCreating"
      class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed rounded-md transition-colors">
      Cancelar
    </button>
    <button 
      type="button"
      (click)="onCreate()"
      [disabled]="municipalityForm.invalid || isCreating"
      class="px-6 py-2 bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-md transition-colors flex items-center gap-2">
      <mat-icon *ngIf="!isCreating" class="text-lg">add</mat-icon>
      <div *ngIf="isCreating" class="animate-spin">
        <mat-icon class="text-lg">hourglass_empty</mat-icon>
      </div>
      {{ isCreating ? 'Criando...' : 'Criar Município' }}
    </button>
  </div>
</div>
