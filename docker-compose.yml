version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: arqserv_postgres
    environment:
      POSTGRES_DB: arqserv_db
      POSTGRES_USER: arqserv_user
      POSTGRES_PASSWORD: arqserv123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arqserv_user -d arqserv_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arqserv_network

  # Backend API
  backend:
    build: ./backend
    container_name: arqserv_backend
    environment:
      NODE_ENV: development
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: arqserv_db
      DB_USER: arqserv_user
      DB_PASSWORD: arqserv123
      JWT_SECRET: arqserv_jwt_secret_2024
      CORS_ORIGIN: http://localhost:4200
      GOOGLE_CREDENTIALS_PATH: /app/credentials/google-drive-credentials.json
      GOOGLE_DRIVE_ROOT_FOLDER_ID: 1j4oRSFWX69Ty3KpegiKAD0_L47xiOqyX
    ports:
      - "3005:3005"
    volumes:
      # ðŸ”¥ VOLUME PRINCIPAL - Sincroniza cÃ³digo local com container
      - ./backend/src:/app/src
      - ./backend/package*.json:/app/package*.json
      # NÃ£o sincronizar node_modules (preserva instalaÃ§Ã£o do container)
      - backend_node_modules:/app/node_modules
      # Volume para uploads (salvar arquivos permanentemente)
      - uploads_data:/app/uploads
      # Volume para credenciais do Google Drive
      - ./backend/credentials:/app/credentials
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - arqserv_network

  # PgAdmin (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arqserv_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@arqserv.com
      PGADMIN_DEFAULT_PASSWORD: arqserv123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - arqserv_network

volumes:
  postgres_data:
  backend_node_modules:
  uploads_data:

networks:
  arqserv_network:
    driver: bridge